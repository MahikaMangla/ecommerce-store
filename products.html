<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shop - AuraLiving</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="logo">AuraLiving</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Cart (0)</a>
    </nav>
  </header>

  <section class="product-listing">
    <h2>All Products</h2>
    <div class="filter-bar">
      <input type="text" placeholder="Search products..." />
      <select>
        <option>Sort by</option>
        <option>Price: Low to High</option>
        <option>Price: High to Low</option>
      </select>
    </div>
    <div class="product-grid">
      <div class="product-card">
        <img src="product1.jpg" alt="Candle Set">
        <h3>Soothing Candle Set</h3>
        <p>₹2500</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="product2.jpg" alt="Ceramic Vase">
        <h3>Handmade Ceramic Vase</h3>
        <p>₹3000</p>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="product3.jpg" alt="Wall Art">
        <h3>Minimalist Wall Art</h3>
        <p>₹4500</p>
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 AuraLiving. All rights reserved.</p>
  </footer>

</body>
</html>
